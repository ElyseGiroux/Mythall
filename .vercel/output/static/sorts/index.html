<body ><div id="__nuxt"><!--[--><header class="flex justify-center bg-slate-800 py-8 text-white"> Header </header><main><!--[--><!--[--><h1 class="my-8 text-center">Liste des sorts</h1><div class="my-8 grid gap-4 md:grid-cols-3"><!--[--><div class="text-center"><a href="/sorts/0HXlgL6cBFXabuhtkJkg" class="">Feu Solaire</a></div><div class="text-center"><a href="/sorts/0HkDaI2h3f8nqGnW0Y4k" class="">Clône</a></div><div class="text-center"><a href="/sorts/0al0Y3bjQeynKAdq8vzo" class="">Désintégration</a></div><div class="text-center"><a href="/sorts/0pyZ08CPNfq6zBm9phrg" class="">Armure de la Mort</a></div><div class="text-center"><a href="/sorts/100XseHs9mGPh6rh6p8R" class="">Fragments de Lune </a></div><div class="text-center"><a href="/sorts/1Hu90X24AAcsRER6Rd0N" class="">Lueur Féérique </a></div><div class="text-center"><a href="/sorts/1WKaGRdePeBa8BZPlg5q" class="">Animation des Morts</a></div><div class="text-center"><a href="/sorts/1mCBw3ErEEEQXozTpu9o" class="">Défense Contre les Morts-vivants</a></div><div class="text-center"><a href="/sorts/2Kd1L9F1IxJKKGc5NmOB" class="">Profanation </a></div><!--]--></div><!--]--><!--]--></main><footer class="flex justify-center bg-zinc-800 py-40 text-white"> Footer </footer><!--]--></div><script>window.__NUXT__=(function(a,b,c,d,e,f,g,h,i,j,k,l,m,n,o,p,q,r,s,t,u,v){return {data:{yLnXRH6ked:[{id:"0HXlgL6cBFXabuhtkJkg",zoneRef:f,description:"Le Feu Solaire est une explosion de flammes invisibles pour ceux qui ne voient pas la magie.  Les flammes s’abattent sur les cibles dans la zone d’effet et leur inflige 1 points de dégâts de feu sur toutes les parties du corps.",zone:g,sommaire:" Inflige 1 point de dégât de feu a toute les parties du corps de tout le monde (amis comme ennemis) dans la zone d'effet.  ",duree:c,niveau:"Ens\u002FMag 5, Magie 4, Linvala 5",dureeRef:d,incantation:"Streea a lil chath + Symbole + (cri de « Kamikaze » en option) + cible\n",porteRef:b,createdAt:{_seconds:j,_nanoseconds:k},ecoleRef:h,nom:"Feu Solaire",porte:a,updatedAt:{_seconds:j,_nanoseconds:k}},{id:"0HkDaI2h3f8nqGnW0Y4k",sommaire:"Le lanceur prend l’apparence d’un humanoïde. Pour cela il doit avoir un objet\nayant appartenu à la personne dont il veut prendre l’apparence. Le sort est dissipé si le\nlanceur commet une erreur majeure compromettant son déguisement ou après 3 heures.",porteRef:b,ecoleRef:"Mklu85KM97Qfq7sugLa6",incantation:"Usstan ussa ussta a lil siltrin + Symbole + Cible",nom:"Clône",description:"Ce sort permet au personnage de prendre l’apparence de n’importe quelle créature\nhumanoïde de son choix, à la condition d’avoir un objet lui ayant appartenu (morceau de\ntissu, cheveux, broche, chaussette, etc.). Le sort a une durée de 3 heures ou plus tôt, si le\npersonnage se fait pas découvrir en commettant une erreur grave qui mettrait à jour la\nsupercherie (être confronté à l’original, prendre l’apparence d’une liche et ensuite manger\nune carotte, etc.).",updatedAt:{_seconds:l,_nanoseconds:e},createdAt:{_seconds:l,_nanoseconds:e},duree:"3 Heures",zone:a,dureeRef:"ERCJc7BmZqfkS8h4PrIY",niveau:"Ens\u002FMag 7, Barde 6, Duperie 6",zoneRef:m,porte:a},{id:"0al0Y3bjQeynKAdq8vzo",duree:c,sommaire:"Tue la cible si c’est un être vivant.",description:"Ce sort transforme la cible en un petit tans de poussière. Le sort fonctionne\négalement sur les morts-vivants. Un être vivant désintégré ne peut être guérit puisque qu’il\nn’a plus de corps, Rappel à la vie reste inefficace pour la même raison. Seul Résurrection\nfonctionne. Les possessions de la malheureuse cible ne peuvent pas être prit. Lancer ce sort\nnécessite un bâton mauve. On obtient 1 bâton mauve par 3 NLS.",zone:n,zoneRef:o,incantation:"Dos veldrinar wund lil olothen whol kifa lueth a nipem + Symbole + Cible",dureeRef:d,nom:"Désintégration",updatedAt:{_seconds:1526259012,_nanoseconds:34000000},createdAt:{_seconds:1523835114,_nanoseconds:558000000},porte:p,niveau:"Ens\u002FMag 6, Destruction 7",ecoleRef:"ezTwFvO84Pv2gbTm4Zh1",porteRef:q},{id:"0pyZ08CPNfq6zBm9phrg",porteRef:b,nom:"Armure de la Mort",incantation:"Ky’ostal del elghinn + Symbole + cible",sommaire:"Lorsque le torse du lanceur est touché physiquement (pas par un coup), la\npersonne qui touche le lanceur de sort subit 1 point de dégât magique. Les attaques au corps\nà corps et à distance, ainsi que les sorts ayant une autre portée que « contact » ne\ndéclenchent pas cette protection. Les morts-vivants ne sont pas affectés par ce sort.",zoneRef:m,porte:a,niveau:"Ens\u002FMag 2, Guerre 6, Mort 2",dureeRef:"86WCNJxU6lwlEhLsgooP",updatedAt:{_seconds:r,_nanoseconds:s},zone:a,duree:"1 Combat \u002F 10 Minutes",description:"Au terme de l’incantation, le jeteur de sorts se retrouve entouré d’une aura d’énergie\nnoire et crépitante issue du Plan d’énergie négative. L’Armure de la Mort inflige 1 point de\ndégât magique aux créatures qui touchent le torse du lanceur de sorts. Les dégâts sont fait à\nla partie du corps qui touche le lanceur de sorts. Les poings des moines lorsqu'ils attaquent\nne sont pas affectés par Armure de la Mort. Les morts-vivants se font chatouiller par ce sort\n(avez-vous déjà vu un mort-vivant rire), autrement dit, ce sort n’affecte pas les mortsvivants.",ecoleRef:i,createdAt:{_seconds:r,_nanoseconds:s}},{id:"100XseHs9mGPh6rh6p8R",createdAt:{_seconds:t,_nanoseconds:e},incantation:"A Séluné lil bel’la quar’valsharess, sussun pholor dossta jal + Symbole + cible",dureeRef:d,zoneRef:f,porte:a,porteRef:b,nom:"Fragments de Lune ",duree:c,description:"Ce sort fait appel à Séluné, à la lune et aux arcanes pour invoquer une pluie de lumière lunaire.  Le sort tue 1 morts-vivant + (1 par 5 niveaux) dans la zone d’effet.  Le sort ne peut être lancé que durant la nuit, sauf pour les prêtres ayant choisi Bien comme domaine et que le sort viens de leur domaine.  Ce sort ne peut être lancé que par des personnages d’alignement bon.",sommaire:"Détruit 1 mort-vivant + (1 par 5 NLS).  Ne peut être lancé que la nuit.",zone:g,ecoleRef:h,updatedAt:{_seconds:t,_nanoseconds:e},niveau:"Prêtre 2, Bien 5"},{id:"1Hu90X24AAcsRER6Rd0N",updatedAt:{_seconds:u,_nanoseconds:v},niveau:"Druide 1",incantation:"Taga lil ssussun tlu + Symbole + cible",zoneRef:o,sommaire:"Entoure la cible de lueurs colorées. Elle ne peut plus utiliser les camouflages usuels et magiques",nom:"Lueur Féérique ",porte:"2 Mètres",zone:n,porteRef:"ihReVPQmtUMO0Wf6TY78",dureeRef:"LThZm22LXMmHIef9Zs6b",createdAt:{_seconds:u,_nanoseconds:v},description:"Une pâle lueur entour la cible du sort afin de la rendre plus visible.  Elle éclaire autant que des bougies, ce qui l’empêche d’utiliser les camouflages usuels et magiques.  La lueur peut être de couleur verte, rouge, violet ou autre, dépendamment de la préférence du lanceur de sorts.  Ce sort ne fonctionne que sur les humanoïdes. Lueur Féérique empêche donc la cible d'avoir un effet d'invisibilité, peu importe la méthode pour obtenir ce dit effet d'invisibilité",duree:"1 Minute par niveau",ecoleRef:h},{id:"1WKaGRdePeBa8BZPlg5q",porteRef:q,incantation:"Taga dossta khel z’har lueth thalack whol ussa + Symbole + cible",description:"Ce sort réanime une personne morte au combat. À la place des points de vie, le\nzombie gagne autant de touche qu'il aurait de points de vie généralisés (on additionne le\ntotal des points de vie maximum de la cible). Il gagne également 2 touche par 4 NLS. Ses\nfaiblesses sont le feu et les dégâts contondants, i.e. que les dégâts de feu et les dégâts\ncontondants enlèvent un nombre de touche équivalent au nombre de dégâts infligés de ces\ntypes. Idem pour les dégâts magiques. Les autres types de dégâts enlève une touche, peu\nimporte le nombre de dégâts occasionnés. L'invocation fait 1 de dégâts de froid avec ses\npoings ou avec ses armes. Chaque attaque cause un effet de terreur de 10 secondes. Ses\nattaques sont lentes et maladroite et il obéit au moindre commandement de son nouveau\nmaître. Les zombies sont immunisés aux effets affectant l'esprit et les sens et aux pertes de\ncaractéristiques. À noter que les sorts de soins enlèvent autant de touches aux morts-vivants\nqu'ils sont sensés en redonner.",updatedAt:{_seconds:1526247446,_nanoseconds:834000000},duree:c,createdAt:{_seconds:1523819167,_nanoseconds:401000000},zone:"Spéciale",porte:p,zoneRef:"OGfdrHEuY97o7txvKfnB",nom:"Animation des Morts",dureeRef:d,sommaire:"Anime un cadavre en zombie sous le contrôle du lanceur. À la place des points de\nvie, le zombie gagne autant de touche qu'il aurait de points de vie généralisés. Il gagne\négalement 2 touche par 4 NLS. Ses faiblesses sont le feu, les dégâts magiques et les dégâts\ncontondants. Il fait 1 de dégâts de froid avec ses poings ou avec ses armes. Ces attaques\ncausent un effet de terreur de 10 secondes. Les zombies sont immunisés aux effets affectant\nl'esprit et les sens et aux pertes de caractéristiques.",niveau:"Ens\u002FMag 5, Prêtre 6, Mal 6, Mort 3",ecoleRef:"KEX594PcIdCD8YaPkJlS"},{id:"1mCBw3ErEEEQXozTpu9o",zone:"3m de rayon (zone statique)",porte:a,updatedAt:{_seconds:1526256536,_nanoseconds:41000000},niveau:"Prêtre 5, Paladin 5",dureeRef:"fkuZMvyVyWyeFjuG4wbD",zoneRef:"QJbgErU4T4ackfIPKSN0",porteRef:b,description:"Ce sort amplifie l’influence que le jeteur de sorts a sur les morts-vivants, mais il est\nlié à une zone statique. Tout mort-vivant pénétrant dans la zone d’effet (3m de rayon\nautour du prêtre) subit automatiquement les effets de renvoi de l’habilité de prêtre Renvoi\ndes Morts-Vivants, utilisant le niveau du lanceur. Si le lanceur vient à quitter la zone d’effet\n(ou meurt), le sort est immédiatement dissipé.",sommaire:"Crée une zone statique qui applique automatiquement les effets de l’habilité de\nprêtre Repousser les Morts-Vivants en utilisant le niveau du lanceur à tous les morts-vivants\nentrant dans la zone.",incantation:"al dro’elghinn bauth del ussa orn tlu drewst wund l’olathen + Symbole +\ncible",duree:"10 minutes",createdAt:{_seconds:1523834500,_nanoseconds:438000000},nom:"Défense Contre les Morts-vivants",ecoleRef:i},{id:"2Kd1L9F1IxJKKGc5NmOB",updatedAt:{_seconds:1526258797,_nanoseconds:739000000},niveau:"Ens\u002FMag 2, Prêtre 2, Mal 2",zoneRef:f,ecoleRef:i,porteRef:b,createdAt:{_seconds:1524492664,_nanoseconds:684000000},sommaire:"Crée une zone fixe dans laquelle il est impossible de renvoyer les morts-vivants et\ndans laquelle les morts-vivants créés bénéficient d’un bonus de +2 touches +1 par 5 niveaux\nde lanceur de sorts. ",nom:"Profanation ",description:"Ce sort profanera une zone autour du lanceur de sort. La zone désignée sera\nimprégnée par le Mal, il y sera impossible de renvoyer les morts-vivants et les morts-vivants\ncréés en cet endroit profiteront d’un bonus de +2 touches + 1 par 5 niveaux de lanceur de\nsorts. La zone ainsi créé est fixe, mais n'est utilisable que si le lanceur de sorts ayant lancé\nle sort originalement est présent.",duree:"10 minutes par NLS",incantation:"L’olathen verin nindolen haren + Symbole +cible\n",dureeRef:"rsfehqt6RGmWWAUOfpks",porte:a,zone:g}]},state:{},_errors:{},serverRendered:true,prerenderedAt:1677015111838,config:{public:{siteURL:"http:\u002F\u002Flocalhost:3000"},app:{baseURL:"\u002F",buildAssetsDir:"\u002F_nuxt\u002F",cdnURL:""}}}}("Personnelle","TjnmN2apg0RPsKrO7dsR","Instantanée","5x5zawaVlSrGHTqaLleX",263000000,"3IT1hnuA8tofC7COVU6E","5m de rayon","p15N2wC7yGC94F5oMFMV","vTnFUOo163S8hk7q74Zb",1524426098,557000000,1523832709,"GeKGcNHLgRvXuiqBu6JK","1 Personne","TvbaYfMCM4txtsKMZuVK","Contact","yPz8LrcoXMIKgY5FYTUW",1523825149,641000000,1524428410,1524439641,454000000))</script><script type="module" src="/_nuxt/entry.7c881d54.js" crossorigin></script><script type="module" src="/_nuxt/index.76c1f57e.js" crossorigin></script></body>
